---
language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9
      env: TOXENV=py39
install:
  - pip install tox
script:
  - tox

deploy:
  - provider: pypi
    user: yelplabs
    password:
      secure: 
    on:
      tags: true
      condition: "$TOXENV == py39"
      repo: Yelp/docker-custodian
